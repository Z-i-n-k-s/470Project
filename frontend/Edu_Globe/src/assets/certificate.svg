<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Certificate Background -->
  <rect x="10" y="10" width="780" height="580" fill="#f9f9f9" stroke="#d4af37" stroke-width="3"/>
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Ornate Border -->
  <path d="M40,40 L760,40 L760,560 L40,560 Z" fill="none" stroke="#d4af37" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Certificate Header -->
  <text x="400" y="80" font-family="Times New Roman, serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">Certificate of Completion</text>
  
  <!-- Decorative Line -->
  <line x1="250" y1="100" x2="550" y2="100" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Certificate Text -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">This is to certify that</text>
  
  <!-- Student Name Placeholder -->
  <text x="400" y="200" font-family="Times New Roman, serif" font-size="30" font-style="italic" font-weight="bold" text-anchor="middle" fill="#333">XXXXX</text>
  <line x1="250" y1="215" x2="550" y2="215" stroke="#333" stroke-width="1"/>
  
  <!-- Course Info -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">has successfully completed the course</text>
  
  <!-- Course Name Placeholder -->
  <text x="400" y="310" font-family="Times New Roman, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">XXXXX</text>
  <line x1="200" y1="325" x2="600" y2="325" stroke="#333" stroke-width="1"/>
  
  <!-- Date and Additional Info -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">with all requirements fulfilled</text>
  
  <!-- Date Line -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Awarded on this date:</text>
  <text x="400" y="450" font-family="Times New Roman, serif" font-size="18" text-anchor="middle" fill="#333">XXXXX</text>
  
  <!-- Signature Lines -->
  <line x1="200" y1="500" x2="350" y2="500" stroke="#333" stroke-width="1"/>
  <line x1="450" y1="500" x2="600" y2="500" stroke="#333" stroke-width="1"/>
  
  <text x="275" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Instructor Signature</text>
  <text x="525" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Director Signature</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#d4af37" stroke-width="1"/>
  <circle cx="700" cy="100" r="40" fill="none" stroke="#d4af37" stroke-width="1"/>
  <circle cx="100" cy="500" r="40" fill="none" stroke="#d4af37" stroke-width="1"/>
  <circle cx="700" cy="500" r="40" fill="none" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Certificate Seal -->
  <circle cx="400" cy="500" r="40" fill="none" stroke="#d4af37" stroke-width="2"/>
  <circle cx="400" cy="500" r="35" fill="none" stroke="#d4af37" stroke-width="1"/>
  <text x="400" y="505" font-family="Times New Roman, serif" font-size="12" text-anchor="middle" fill="#d4af37">OFFICIAL SEAL</text>
  
  <!-- Radial Lines in Seal -->
  <line x1="400" y1="460" x2="400" y2="470" stroke="#d4af37" stroke-width="1"/>
  <line x1="400" y1="530" x2="400" y2="540" stroke="#d4af37" stroke-width="1"/>
  <line x1="360" y1="500" x2="370" y2="500" stroke="#d4af37" stroke-width="1"/>
  <line x1="430" y1="500" x2="440" y2="500" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Diagonal Lines in Seal -->
  <line x1="372" y1="472" x2="380" y2="480" stroke="#d4af37" stroke-width="1"/>
  <line x1="420" y1="472" x2="428" y2="480" stroke="#d4af37" stroke-width="1"/>
  <line x1="372" y1="528" x2="380" y2="520" stroke="#d4af37" stroke-width="1"/>
  <line x1="420" y1="528" x2="428" y2="520" stroke="#d4af37" stroke-width="1"/>
</svg>